<style>
html,body{margin:0;padding:0;height:100%;overflow-x:hidden;font-family:'Inter',sans-serif;background:black;color:white;}
header,section,footer{position:relative;}
.galaxy-logo{width:150px;height:150px;border-radius:50%;background:conic-gradient(#22d3ee,#7c3aed,#ff22ee,#22d3ee);display:flex;justify-content:center;align-items:center;font-size:32px;font-weight:bold;color:white;}
.star{position:absolute;width:2px;height:2px;background:white;border-radius:50%;opacity:0.8;animation:twinkle 4s infinite alternate;}
@keyframes twinkle{0%{opacity:0.2;}50%{opacity:1;}100%{opacity:0.2;}}
.navbar{display:flex;justify-content:space-between;align-items:center;padding:12px 24px;background:rgba(0,0,0,0.4);backdrop-filter:blur(6px);flex-wrap:wrap;position:fixed;width:100%;z-index:10;}
.navbar .nav-links a{color:white;text-decoration:none;margin:0 8px;font-weight:bold;transition:0.2s;}
.navbar .nav-links a:hover{color:#22d3ee;}
.scroll-left{animation:scroll-left 10s linear infinite;}
.scroll-right{animation:scroll-right 10s linear infinite;}
@keyframes scroll-left{0%{left:0%}50%{left:50%}100%{left:0%}}
@keyframes scroll-right{0%{left:0%}50%{left:-50%}100%{left:0%}}
</style>
<script>
document.addEventListener('DOMContentLoaded',()=>{
  const starsContainer=document.createElement('div');document.body.appendChild(starsContainer);
  for(let i=0;i<300;i++){let star=document.createElement('div');star.className='star';star.style.top=Math.random()*100+'%';star.style.left=Math.random()*100+'%';star.style.width=star.style.height=(Math.random()*2+1)+'px';star.style.animationDuration=(Math.random()*3+2)+'s';starsContainer.appendChild(star);}
});
</script>

</head>

</div>
